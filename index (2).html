	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Q4 Seatwork 2</title>
    <style>
        body {
            background-color: #d9d2e9;
        }
        #img {
            background-color: #cfe2f3;
            padding: 30px;
            margin: 30px;
        }
        h1 {
            font-size: 30px;
        }
        h2 {
            font-size: 30px;
        }
        b {
            color: #3B4E5A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            </div>
                <h1>Enter your numbers</h1>
                <form>
                    <label> Enter the value for x:</label>
                    <input type="number" class="form-control" id="num1">
                    <label> Enter the second number:</label>
                    <input type="number" class="form-control" id="num2">
                    <br>
                    <button type="button" class="btn btn-primary" onclick="add()">Add</button>
                    <button type="button" class="btn btn-primary" onclick="subtract()">Subtract</button>
                    <button type="button" class="btn btn-primary" onclick="multiply()">Multiply</button>
                    <button type="button" class="btn btn-primary" onclick="divide()">Divide</button>
                </form>
            </div>
           
                <h2>Additionals</h2>
                <form>
                    <button type="button" class="btn btn-secondary" onclick="multiply()">Product of x and y</button>
                    <button type="button" class="btn btn-secondary" onclick="exponentialize()">x raise to y</button>
                    <button type="button" class="btn btn-secondary" onclick="gettheremainder()">Get the remainder</button>
                    <button type="button" class="btn btn-secondary" onclick="checkifequal()">Check if x is equal to y</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function add() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var add = Number(num1) + Number(num2);
            alert(add);
        }
        function subtract() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var subtract = Number(num1) - Number(num2);
            alert(subtract);
        }
        function multiply() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var multiply = Number(num1) * Number(num2);
            alert(multiply);
        }
        function divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var divide = Number(num1) / Number(num2);
            alert(divide);
        }
        function exponentialize() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var exponentialize = Number(num1) ** Number(num2);
            alert(exponentialize);
        }
        function gettheremainder() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var gettheremainder = Number(num1) % Number(num2);
            alert(gettheremainder);
        }
        function checkifequal() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var checkifequal = Number(num1) === Number(num2);
            alert(checkifequal);
        }
    </script>
</body>
</html>
